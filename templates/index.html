<!doctype html>
<title>{% block title %}{% endblock %}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% block content %}
    {% for file in files %}
        <h2>{{ file["name"] }}</h2>
    {% endfor %}
  {% endblock %}
</section>
